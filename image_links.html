<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 200px;
        }

        .grid-item {
            text-align: center;
        }

        img {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>


<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to Our Website</h1>
    <p>We specialize in technology, nature, and food!</p>
    <div class="grid-item">
        <a href="https://example.com/technology"><img src="images/Technology.jpg" alt="Technology"></a>
    </div>
</section>

<!-- Gallery Section -->
<section id="gallery">
    <h2>Gallery</h2>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://example.com/nature"><img src="images/nature.jpg" alt="Nature 1"></a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/nature"><img src="images/nature 2.jpg" alt="Nature 2"></a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/nature"><img src="images/nature 3.jpg" alt="Nature 3"></a>
        </div>
    </div>
</section>

<!-- Menu Section -->
<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://example.com/food1"><img src="images/food.webp" alt="Food 1"> Food 1</a></li>
        <li><a href="https://example.com/food2"><img src="images/food2.jpg" alt="Food 2"> Food 2</a></li>
        <li><a href="https://example.com/food3"><img src="images/food3.jpg" alt="Food 3"> Food 3</a></li>
    </ul>
</section>

</body>
</html>
